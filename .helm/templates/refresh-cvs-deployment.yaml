apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}-refresh-cvs-deployment
  labels:
    app: {{ .Chart.Name }}-refresh-cvs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Chart.Name }}-refresh-cvs
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}-refresh-cvs
    spec:
      imagePullSecrets:
        - name: {{ .Chart.Name }}-container-registry-secret
      containers:
        - name: {{ .Chart.Name }}-refresh-cvs
          image: {{ index .Values.werf.image "covid-vaccine-spotter" }}
          args: ["bin/refresh-cvs"]
          env:
            - name: LOG_LEVEL
              value: notice
          envFrom:
            - secretRef:
                name: {{ .Chart.Name }}-secrets
